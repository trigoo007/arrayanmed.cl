<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Médico - Centro Médico Infantil Arrayán</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
</head>
<body class="login-page">
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <img src="img/logo.svg" alt="Logo Centro Médico Infantil Arrayán" class="login-logo">
                <h1>Centro Médico Infantil Arrayán</h1>
                <h2>Acceso Médico</h2>
                <p>Ingrese sus credenciales para acceder al sistema</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" placeholder="ejemplo@arrayanmed.cl" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
            </form>
            
            <div class="login-options">
                <a href="#" id="forgotPasswordLink">¿Olvidó su contraseña?</a>
                <a href="registro.html">Crear cuenta</a>
   	        <a href="index.html">Volver al inicio</a>
            </div>
        </div>
    </div>
    
    <!-- Diálogo para restablecer contraseña -->
    <div id="resetPasswordModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Restablecer contraseña</h2>
            <p>Ingrese su correo electrónico y le enviaremos un enlace para restablecer su contraseña.</p>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <input type="email" id="resetEmail" placeholder="Correo electrónico" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Enviar enlace</button>
            </form>
            <div id="resetMessage" class="message"></div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
