server {
    listen 80;
    server_name arrayanmed.cl www.arrayanmed.cl;
    
    # Redirigir todo el tr√°fico HTTP a HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name arrayanmed.cl www.arrayanmed.cl;
    
    # SSL certificates (update paths as needed for your Synology setup)
    ssl_certificate /volume1/etc/ssl/certs/arrayanmed.cl.crt;
    ssl_certificate_key /volume1/etc/ssl/private/arrayanmed.cl.key;
    
    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    root /volume1/web/arrayanmed.cl;
    index index.html;
    
    # Logging
    access_log /volume1/web/arrayanmed.cl/logs/access.log;
    error_log /volume1/web/arrayanmed.cl/logs/error.log;
    
    # Cache control for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }
    
    # Prevent access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Handle SPA routing (redirect to index.html for client-side routing)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}

